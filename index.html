<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario html</title>
</head>
<body>
   <form action="https://formspree.io/f/xqazyebd" method="post">
    <p>digite seu nome:</p>
    <input type="text" name="nome" placeholder="ex:Chester" required>
    <p>Email: </p>
    <input type="email" name="email" required>
    <p>Você trabalha?</p>
    <input type="radio" name="city" value="Sim" required> Sim
    <input type="radio" name="city" value="Não"> Não
    <p>Selecione seu Estado</p>
    <select name="Selecione seu Estado" id="">
        <option value="ACRE">ACRE</option>
        <option value="PARANA">PARANA</option>
        <option value="SÃO PAULO">SÃO PAULO</option>
        <option value="OUTRO">OUTRO</option>
</select>

<p>Selecione sua idade</p>
<select name="Selecione sua idade" id="">
    <option value="Entre 0 a 10">Entre 0 a 10</option>
    <option value="Entre 10 a 20">Entre 10 a 20</option>
    <option value="Entre 20 a 30">Entre 20 a 30</option>
    <option value="Mais de 40">Mais de 40</option>
<br>
    <p>Deixe aqui a sua reclamação</p>
    <textarea name="Deixe aqui a sua reclamação" required id=""></textarea>
    <br>
    <button type="submit">Enviar</button>
    <button type="reset">Apagar</button>
   </form> 
</body>
</html>
